<!DOCTYPE html>
<html>

<head>
    <link rel="icon" href="favicon.png" type="image/png">
    <title>Destiny</title>
    <link href="mystyle.css" rel="stylesheet" type="text/css">
</head>

<body>
    <h1>Registration Form</h1>
    <div id="container">
        <form>
            <table>
                <tr>
                    <td>
                        <label>Name:</label>
                    </td>
                    <td>
                        <input name="Name" type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Date of Birth:</label>
                    </td>
                    <td>
                        <input name="Date of Birth" type="date">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>country:</label>
                    </td>
                    <td>
                        <input list="country" type="list">
                        <datalist id="country">
                            <option value="India">
                            <option value="United States">
                            <option value="United Kingdom">
                            <option value="Austraila">
                            <option value="France">
                        </datalist>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Phone Number:</label>
                    </td>
                    <td>
                        <input name="Phone Number" type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Email:</label>
                    </td>
                    <td>
                        <input name="Email" type="email">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>website:</label>
                    </td>
                    <td>
                        <input name="website" type="text">
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <button type="submit">Submit</button>
</body>

</html>
